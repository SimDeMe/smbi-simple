<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biological Network Tree</title>
    <style>
        /* Add some basic styles for the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        #tree-container {
            margin: 2rem auto;
            padding: 1rem;
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .node {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Biological Network Tree</h1>
    </header>
    <main id="tree-container">
        <div class="node">Node 1</div>
        <div class="node">Node 2</div>
        <div class="node">Node 3</div>
    </main>
</body>
</html>
